{% extends 'index.html' %}

{% block content %}
<style>
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
</style>

<div>
  <h2>愿望单</h2>
  <table>
    <thead>
      <tr>
        <th><a href="?sort_by=location">商品名称</a></th>
        <th><a href="?sort_by=price">价值</a></th>
      </tr>
    </thead>
    <tbody>
      {% for record in rental_records %}
        <tr>
          <td>{{ record.parking_space.location }}</td>
          <td>{{ record.price }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
