    <link href="{% static 'css/login.css' %}" rel="stylesheet">

<link href="{% static 'css/style.css' %}" rel="stylesheet">

<script>

    function checkLogin() {
        var isLogin = localStorage.getItem('is_login.PICAR');
        var userName = localStorage.getItem('username.PICAR');

        if (isLogin) {
            document.getElementById('user-greeting').textContent = 'Hello, ' + userName;
            document.getElementById('user-menu').style.display = 'block';
            document.getElementById('login-button').style.display = 'none';
        } else {
            document.getElementById('user-greeting').textContent = '';
            document.getElementById('user-menu').style.display = 'none';
            document.getElementById('login-button').style.display = 'block';
        }
    }

    function logout() {
    localStorage.removeItem('is_login.PICAR');
    localStorage.removeItem('username.PICAR');

    fetch('/user_logout', {
        method: 'GET',
    })
    .catch(error => {
        console.error(error);
    });

    checkLogin();
}

</script>
</head>
